overwrite: true
schema: './src/schema/*.ts'
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      defaultMapper: Partial<{T}>
      mappers: User:'./src/models/user.ts'
        Continent:'./src/models/continent.ts',
        Country:'./src/models/country.ts',
        Region:'./src/models/region.ts',
        Surfspot:'./src/models/surfspot.ts',
        Forecast:'./src/models/forecast.ts',
  ./graphql.schema.json:
    plugins:
      - 'introspection'
